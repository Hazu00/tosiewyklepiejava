<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size: 48px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=","");
        var liczba2=prompt("D2=","");
        var ile_sekund_kow;
        var D1_kow=parseFloat(liczba1);
        var D2_kow=parseFloat(liczba2);

        ile_sekund_kow=(D1_kow-D2_kow)*24*3600;
        document.write("D1="+D1_kow+"D2="+D2_kow+"<br>")
        document.write("ile sekund="+ile_sekund_kow+"s"+ "<br>")
    </script>
    </div>
